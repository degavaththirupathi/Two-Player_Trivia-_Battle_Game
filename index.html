<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Trivia Battle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Two-Player Trivia Battle</h1>
    <div id="setup">
      <input type="text" id="player1" placeholder="Player 1 Name" required>
      <input type="text" id="player2" placeholder="Player 2 Name" required>
      <button id="startGame">Start Game</button>
    </div>
    <div id="game" class="hidden">
      <div id="categorySelection" class="hidden">
        <h2>Select a Category</h2>
        <div id="categories"></div>
      </div>
      <div id="questionSection" class="hidden">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
      </div>
      <div class="score">
        <span id="player1Score">Player 1: 0</span> |
        <span id="player2Score">Player 2: 0</span>
      </div>
      <button id="nextCategory" class="hidden">Next Category</button>
      <button id="endGame" class="hidden">End Game</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
